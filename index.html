<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app">
    <div class="result-container">
      <div class="result-wrapper"></div>
    </div>
    <div class="form-container">
      <input type="text" name="pattern" id="pattern" placeholder="Type your pattern here...">
    </div>
    <div class="footer">
      <ul class="footer-list">
        <li class="footer-list-item">Type "/" to focus to the input field</li>
        <li class="footer-list-item">"U" letter will generate "/" character</li>
        <li class="footer-list-item">"D" letter will generate "\" character</li>
        <li class="footer-list-item">"-" letter will generate "_" character</li>
      </ul>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
